<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">

<head>
	<title th:text="#{question.added}"></title>
</head>

<body>
<div layout:fragment="content">
	<table class="table table-dark">
		<tr>
			<th th:utext="#{question}"></th>
			<th th:utext="#{answer}"></th>
			<th th:utext="#{punctation}"></th>
		</tr>
		<tr th:each="answer : ${answers}">
			<td th:text="${question}">question</td>
			<td><span th:if="${answer.value>0}" style="background: chartreuse" th:text="${answer.content}"></span>
				<span th:if="${answer.value<=0}" style="background: crimson" th:text="${answer.content}"></span>
			</td>
			<td>
				<span th:if="${answer.value>0}" style="background: chartreuse" th:text="${answer.value}"></span>
				<span th:if="${answer.value<=0}" style="background: crimson" th:text="${answer.value}"></span>
			</td>
		</tr>
	</table>
	<a th:href="@{'/addQuestion/'+${examId}}" class="btn btn-outline-dark" role="button" th:utext="#{add.next}"></a>
	<a th:href="@{'/showAllExams/'}" class="btn btn-outline-dark" role="button" th:utext="#{my.exams}"></a>
</div>
</body>

</html>
