<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">

<head>
	<title>Studenci</title>
</head>

<body>
<div layout:fragment="content">
	<div th:align="center">
		<h2 th:text="${'Studenci przypisani do egzaminu: ' + examCreator.getExamTitle()}"></h2>
	</div>
	<table class="table table-dark">
		<tr>
			<th>Numer Indeksu</th>
			<th>Edytuj</th>
			<th>Można usunąć</th>
		<tr th:each="student, i : ${examCreator.students}">
			<td th:text="${i.count +': ' +student.username}"></td>
			<td th:if="${student.canEdit}"><a th:href="@{'/editStudent/'+${student.id}}" class="btn btn-outline-warning" role="button">Edytuj</a></td>

			<td th:if="${!student.canEdit}"><a class="btn btn-outline-warning disabled" role="button" aria-disabled="true" th:href="@{'/editStudent/'+${student.id}}">Edytuj</a></td>
			<td th:if="${student.canEdit}"><a th:href="@{'/delStudentById/'+${student.id}+'/'+${examCreator.id}}" class="btn btn-outline-warning" role="button">Usuń</a></td>

			<td th:if="${!student.canEdit}"><a class="btn btn-outline-warning disabled" role="button" aria-disabled="true" th:href="@{'/delStudentById/'+${student.id}+'/'+${examCreator.id}}">Usuń</a>
			</td>
		</tr>
	</table>
</div>
</body>

</html>
