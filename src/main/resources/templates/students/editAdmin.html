<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">

<head>
	<title th:utext="#{edit.admin}"></title>
</head>

<body>
<div layout:fragment="content">


	<form action="#" th:action="@{'/editAdmin/'+${student.id}}" th:object="${student}" method="post">

		<label th:for="username" th:utext="#{index.number}"></label>
		<input style="width: 1057px" type="text" th:field="*{username}" id="username" placeholder="Numer indeksu to nie mniej niż 4 znaki a nie więcej niż 10">
		<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

		<div class="custom-control custom-toggle my-2">
			<input type="checkbox" class="custom-control-input" id="enabled" th:name="enabled" th:checked="*{enabled}">
			<label class="custom-control-label" for="enabled">
				<span class="label-text"
				      th:utext="#{deactivate}"></span></label>
		</div>
		<button type="submit" class="btn btn-outline-dark" th:utext="${save}"></button>
	</form>
</div>
</body>

</html>
