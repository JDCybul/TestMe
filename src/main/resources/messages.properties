start.msg = Witamy w aplikacji TestMe, umożliwiającej przystąpienie do wybranych egzaminów i kolokwiów. Zalogowanie się jest możliwe przy użyciu swojego numeru indeksu (login) oraz hasła udostępnionego przez prowadzącego zajęcia. Logując się i przystępując do egzaminu akceptujesz regulamin aplikacji.
regulations = Regulamin:
about.app = TestMe jest aplikacją służącą do sprawdzania stanu wiedzy Studentów, umożliwia im podejście wyłącznie do tych egzaminów, do których zostali przypisani po numerze indeksu przez prowadzących zajęcia.
point1 = Korzystanie z aplikacji TestMe nie wymaga ponoszenia kosztów przez Studentów.
point2 = Użytkownicy logując się i przystępując do egzaminu akceptują regulamin aplikacji.
point3 = Studenci, logując się za pomocą numeru indeksu, uwierzytelniają się w aplikacji i oświadczają, że podchodzą do egzaminu wyłącznie w swoim imieniu. Dozwolone jest korzystanie jedynie z własnego numeru indeksu.
point4 = Użytkownicy, podchodząc do egzaminu, wyrażają zgodę na sprawdzenie swojej wiedzy oraz przetwarzanie wyników egzaminu w zakresie niezbędnym do dokonania oceny przez prowadzącego zajęcia.
point5 = Użytkownikom przysługuje wgląd w udzielone przez siebie odpowiedzi. W celu jego uzyskania, są oni zobowiązani do zgłoszenia się do osoby prowadzącej przedmiot, którego dotyczył egzamin.
point6 = Prowadzący zobowiązują się do zachowania zasad poufności. Nie będą udzielali informacji związanych z przeprowadzonymi egzaminami osobom postronnym.
